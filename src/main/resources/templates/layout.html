<!DOCTYPE html>
<!-- name-space par defaut,thymeleaf est un moteur de template XML, XHTML, HTML5 -> th :préfixe -->
<!-- indique que ce fichier pas html pur, mais un modèle Thymeleaf qui doit être traité
 sur le serveur pour produire une page html -->
<html xmlns:th="http://www.thymeleaf.org">
	<!-- Thymeleaf utilise le XHTML, il faut donc bien fermer toutes les balises -->

<head th:fragment="head">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<meta charset="utf-8"/>
	<link rel="stylesheet" media="screen" href="../static/css/bootstrap.min.css"
		th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" media="screen" href="../static/js/bootstrap.min.js"
		th:href="@{/js/bootstrap.min.js}"/>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css"
		th:href="@{/css/style.css}"/>
	<script src="../static/js/jquery-3.2.1.min.js"
		th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<meta th:include="this::head" th:Remove="tag"/>
</head>

<body>
	<header th:fragment="header">
	</header>
	
	<footer th:fragment="footer">
	</footer>
</body>
</html>
